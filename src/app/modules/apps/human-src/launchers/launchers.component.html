<main>
    <!-- Main page content-->
    <div class="container-xl px-4">
        <h4 class="mb-0 mt-5">Aplicaciones principales</h4>
        <hr class="mt-2 mb-4">
        <div class="row">
            <div *ngFor="let app of apps" class="col-xl-4 mb-4">
                <!-- Dashboard example card 1-->
                <a class="card lift h-100 border-start-lg" href="{{app.url}}"
                   style="border-left-color:{{app.app_color}} !important">
                    <div class="card-body d-flex justify-content-center flex-column">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="me-3">
                                <h5>{{app.name}}</h5>
                                <div class="text-muted small text-small">{{app.description}}</div>
                            </div>
                            <img alt="{{app.name}}" src="{{app.icon}}" style="width: 3rem">
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</main>
